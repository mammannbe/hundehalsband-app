description: Hundehalsband BLE Control App - Vibration & Localization
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # BLE Communication
  flutter_blue_plus: ^1.31.15
  
  # Permissions
  permission_handler: ^11.3.1
  
  # State Management
  provider: ^6.1.1
  
  # UI Components  
  cupertino_icons: ^1.0.6
  
  # Math & Utilities
  vector_math: ^2.1.4
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

